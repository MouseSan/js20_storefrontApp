<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <f:facet name="first">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    </f:facet>

    <title>PrimeFaces Hello World Example</title>

    <h:outputStylesheet library="static" name="/jquery-ui-1.10.4.min.css"/>
    <h:outputStylesheet library="static" name="/bootstrap.min.css"/>
    <h:outputStylesheet library="static" name="/owl.carousel.css"/>
    <h:outputStylesheet library="static" name="/style.css"/>
</h:head>

<h:body>

    <ui:repeat value="#{mainBean.productsList}" var="product">

        <div class="col-md-12">
            <h2>#{product.name}</h2>
            <h2>Only for $#{product.price}</h2>
        </div>

    </ui:repeat>

    <p:socket onMessage="handleMessage" channel="/notify"  />

    <h:outputScript library="static" name="/jquery.js" target="body"/>
    <h:outputScript library="static" name="/jquery-ui-1.10.4.min.js" target="body"/>
    <h:outputScript library="static" name="/custom.js" target="body"/>
    <h:outputScript library="static" name="/owl.carousel.js" target="body"/>

    <script type="text/javascript">
        function handleMessage(data) {
            location.reload();
        }
    </script>

</h:body>
</html>
