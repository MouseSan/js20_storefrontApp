<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <f:facet name="first">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    </f:facet>

    <title>Storefront</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="resources/static/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="resources/static/custom.css"/>

    <link rel="icon" type="image/png" href="#{resource['img/favicon16.png']}" />
    <link rel="icon" type="image/png" href="#{resource['img/favicon32.png']}" />
    <link rel="icon" type="image/png" href="#{resource['img/favicon96.png']}" />
    <link rel="apple-touch-icon" type="image/png" href="#{resource['img/favicon152.png']}" />

</h:head>

<h:body>

    <div id="carouselHacked" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <ui:repeat value="#{mainBean.productsList}" var="product" varStatus="status">
                <div class="item" id="item#{status.index}">
                    <div class="carousel-caption carousel-caption-custom">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="media">
                                    <div class="media-body">
                                        <h:outputLink value="http://localhost:8080/products/#{product.id}" >
                                        <h:graphicImage value="http://res.cloudinary.com/mousesan/image/upload/w_300,h_300,c_pad,b_rgb:FFFFFF/${product.imageId}.png" class="custom-img" alt="Product image"
                                                        rendered="#{not empty product.imageId}" styleClass="custom-img"/>
                                        <h:graphicImage value="resources/img/big-product-plug.png"
                                                        rendered="#{empty product.imageId}" styleClass="custom-img"/>
                                        </h:outputLink>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 description-box">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="brand-name">
                                            #{product.brandDto.name} #{product.name}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="custom-description">
                                            Clockface: #{product.clockFace}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="custom-description">
                                            Glass: #{product.glass}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="custom-description">
                                            #{product.waterResistant}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="custom-description">
                                            In stock: #{product.stock}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="price">
                                            #{product.price} $
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carouselHacked" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carouselHacked" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <p:socket onMessage="handleMessage" channel="/notify"  />

    <script type="text/javascript" src="resources/static/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="resources/static/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/static/custom.js"></script>

</h:body>
</html>
